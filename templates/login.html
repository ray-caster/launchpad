<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Launchpad.org</title>
    <!-- Styles and other meta tags remain the same -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@400;600;700&family=Red+Hat+Display:wght@400;700&display=swap');
        :root { --primary: #6d28d9; --secondary: #10b981; --dark: #0f172a; --light: #f8fafc; }
        body { font-family: 'Space Grotesk', sans-serif; background-color: var(--dark); color: var(--light); min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #8b5cf6, #3b82f6, #10b981); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.3); }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="relative overflow-x-hidden">
    <!-- Navigation can remain the same -->

    <main id="main-content" class="min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center animate-fade-in-up">
                <!-- Header content remains the same -->
                 <h2 class="mt-6 orbitron text-3xl font-bold text-white"><span class="gradient-text">Welcome Back</span></h2>
                 <p class="mt-2 text-sm text-gray-400">Sign in to access your STEM learning dashboard</p>
            </div>

            <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 border border-gray-700 shadow-lg animate-fade-in-up">
                <form id="login-form" class="space-y-6" action="{{ url_for('login') }}" method="POST">
                    
                    <!-- This block displays error messages from Flask -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="bg-red-900/50 text-red-300 px-4 py-3 rounded-md text-sm">
                              {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="sr-only">Email address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-envelope text-gray-500"></i></div>
                                <input id="email" name="email" type="email" autocomplete="email" required class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400 input-focus" placeholder="Email address">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-500"></i></div>
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400 input-focus" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors shadow-lg shadow-purple-500/20">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>

            <!-- Link to the signup page -->
            <p class="text-center text-sm text-gray-400 animate-fade-in-up">
                Don't have an account?
                <a href="{{ url_for('signup') }}" class="font-medium text-purple-400 hover:text-purple-300 transition-colors">
                    Sign up
                </a>
            </p>
        </div>
    </main>
    
    <!-- Scripts can remain the same -->
</body>
</html>
